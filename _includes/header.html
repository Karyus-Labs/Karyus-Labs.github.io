{% if page.url == "/" %}
  {% assign link_prefix = "" %}
{% else %}
  {% assign link_prefix = "/" | relative_url %}
{% endif %}

<aside class="sidebar">
  <div class="sidebar-logo">
    <a href="{{ link_prefix }}#home">
      <img src="{{ '/assets/images/karyus-logo.svg' | relative_url }}" alt="Karyus Labs" class="karyus-brand-static">
    </a>
  </div>
  
  <nav class="sidebar-nav">
    <a href="{{ link_prefix }}#home">
      <i class="fas fa-home"></i>
      <span class="nav-text">Mission Home</span>
    </a>
    <a href="{{ link_prefix }}#about">
      <i class="fas fa-user-astronaut"></i>
      <span class="nav-text">The Founder</span>
    </a>
    <a href="{{ link_prefix }}#research">
      <i class="fas fa-microchip"></i>
      <span class="nav-text">Research</span>
    </a>
    <a href="{{ link_prefix }}#projects">
      <i class="fas fa-rocket"></i>
      <span class="nav-text">Projects</span>
    </a>
    <a href="{{ link_prefix }}#contact">
      <i class="fas fa-paper-plane"></i>
      <span class="nav-text">Contact</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="social-icons">
      <a href="https://github.com/Renatocmf023" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/renato-cm-filho" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
</aside>
